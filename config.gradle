ext {
    android = [
            compileSdkVersion      : 29,
            buildToolsVersion      : "29.0.3",
            minSdkVersion          : 26,
            targetSdkVersion       : 26,
            versionCode            : 1,
            versionName            : "1.0"
    ]
    //因为support库都是同一个版本，单独拎出来，方便修改
